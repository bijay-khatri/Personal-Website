<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="personalApp">
<head>
    <title>Bijay Khatri - Personal Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/app.css" />
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>
</head>
<body>
<div class="container" ng-controller="MainController as main" ng-init="main.loadPage(1)">
    <div class="col-md-12">
        <img class="img-circle" alt="user image" src="images/user.jpg"/>
        <div class="tech-info pull-right">
            Built using : Angular JS
        </div>
    </div>
    <div class="col-md-12">
        <div class="horizontal-menu">
            <ul>
                <li th:each="page:${pages}">
                    <a th:href="'#'+${page.title.toLowerCase()}" th:text="${page.title}"
                       th:attr="data-ng-click='main.loadPage(\''+${page.id}+'\');'"></a>
                </li>
                <!--<li><a href='#/blog' ng-click="main.setTab(4)">Blog</a></li>-->
                <!--<li><a href='#/portfolio' ng-click="main.setTab(3)">Portfolio</a></li>-->
                <!--<li><a href='#/about' ng-click="main.setTab(2)">About</a></li>-->
                <!--<li><a href='#/home' ng-click="main.setTab(1)">Home</a></li>-->
            </ul>
        </div>
    </div>

    <div class="content col-md-12">
        {{main.page.body}}
    </div>
    <div class="footer col-md-4 col-md-offset-4">
        Created by Bijay Khatri. &copy; 2016
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
